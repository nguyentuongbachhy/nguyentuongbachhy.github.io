<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title} - ${artist} | Vivibe Music</title>

    <!-- OpenGraph Tags -->
    <meta property="og:title" content="${title} - ${artist}" />
    <meta property="og:description" content="Listen to ${title} by ${artist} on Vivibe Music" />
    <meta property="og:image" content="${thumbnailUrl}" />
    <meta property="og:type" content="music.song" />

    <style>
        :root {
            --primary-color: #121212;
            --secondary-color: #282828;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: var(--primary-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 9600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .song-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 40px 0;
        }

        .thumbnail {
            width: 480px;
            height: 296px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .artist {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .player {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .control-button.disabled {
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .play-button {
            width: 56px;
            height: 56px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button svg {
            fill: var(--primary-color);
        }

        .progress {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
        }

        .progress-bar {
            width: 30%;
            height: 100%;
            background-color: var(--text-primary);
            border-radius: 2px;
            position: relative;
        }

        .time {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 8px;
        }

        .download-app {
            text-align: center;
            padding: 20px;
            background-color: var(--secondary-color);
            border-radius: 8px;
        }

        .download-button {
            display: inline-block;
            background-color: var(--text-primary);
            color: var(--primary-color);
            padding: 12px 24px;
            border-radius: 24px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 12px;
            transition: transform 0.2s;
        }

        .download-button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .thumbnail {
                width: 200px;
                height: 200px;
            }

            .title {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="song-info">
            <img src="${thumbnailUrl}" alt="${title}" class="thumbnail">
            <h1 class="title">${title}</h1>
            <p class="artist">${artist}</p>
            <p class="views">${views} views</p>
        </div>

        <div class="player">
            <div class="controls">
                <!-- Previous Button -->
                <button class="control-button">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" fill="currentColor" />
                    </svg>
                </button>

                <!-- Play Button -->
                <button class="control-button play-button" id="playButton">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" fill="currentColor" />
                    </svg>
                </button>

                <!-- Next Button (Disabled) -->
                <button class="control-button disabled">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" fill="currentColor" />
                    </svg>
                </button>
            </div>

            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="time">
                <span>1:23</span>
                <span>3:45</span>
            </div>
        </div>

        <div class="download-app">
            <p>Get the full experience with the Vivibe Music app</p>
            <a href="https://play.google.com/store/apps/details?id=com.example.vivibe" class="download-button">
                Download App
            </a>
        </div>
    </div>

    <script>
        let isPlaying = false;
        const playButton = document.getElementById('playButton');
        const playButtonSvg = playButton.querySelector('svg');

        playButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playButtonSvg.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>';
            } else {
                playButtonSvg.innerHTML = '<path d="M8 5v14l11-7z" fill="currentColor"/>';
            }
        });
    </script>
</body>

</html>
