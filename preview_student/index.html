<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Student Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 16px;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <script type="text/javascript">
        function displayStudentInfo(data) {
            var student = JSON.parse(data);
            document.getElementById('fullName').innerText = student.fullName;
            document.getElementById('birthday').innerText = student.birthday;
            document.getElementById('class').innerText = student.classId;
            document.getElementById('gender').innerText = student.gender;
        }
    </script>
</head>

<body>
    <h1>Student Information</h1>
    <table>
        <tr>
            <th>Full Name</th>
            <td id="fullName"></td>
        </tr>
        <tr>
            <th>Birthday</th>
            <td id="birthday"></td>
        </tr>
        <tr>
            <th>Class</th>
            <td id="class"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td id="gender"></td>
        </tr>
    </table>
</body>

</html>
